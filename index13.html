<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <ul>
      <li 
        v-for="(todo, index) in todos"
        :key="index"
        @click="clickMethod1(); clickMethod2()"
        :class="'item-' + (index + 1)">
        {{todo.title}}
      </li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        todos: [{
            title: '아침 먹기'
          },
          {
            title: '점심 먹기'
          },
          {
            title: '저녁 먹기'
          },
        ]
      },
      methods: {
        clickMethod1() {
          console.log('click 1')
        },
        clickMethod2() {
          console.log('click 2')
        }
      }
    })
  </script>
</body>

</html>
