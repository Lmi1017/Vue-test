<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{msgA}}</div>
    <div>{{msgB}}</div>

    <!-- v-on : 이 요소 언제 실행할래? -->
    <button v-on:click="changeMessage">Change!</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',

      // 반응을 주기 위해서 반드시 정의를 해주어야 함
      data: {
        msgA: 'Message A',
        msgB: '',
      },
      methods: {
        changeMessage() {
          this.msgA = 'Changed message A'
          this.msgB = 'Changed message B'
        }
      },

      // 계산된 데이터
      computed: {},

      // 데이터가 변경될 때 마다 함수 실행 ▶ 감시
      watch: {
        msgA(val) {
          console.log(val)
        }
      },

      // 생명 주기(life cycle) 훅
      created() {

      },
      mounted() {

      }
    })

    console.log(vm)
  </script>
</body>

</html>
