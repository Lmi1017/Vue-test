<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      background: blue;
    }

    .child {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>

  <div id="app">
    <!-- .capture로 parent 먼저 나오게 출력 -->
    <!-- .self ▶ 자기 자신의 영역에 클릭한 경우에만 출력 -->
    <div class="parent" @click.self="clickHandler">
      <!-- .stop으로 이벤트 버블링을 막음 ▶ child를 누르면 parent가 동시에 뜨는 것을 막음 -->
      <div class="child"></div>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      methods: {
        clickHandler(event) {
          console.log(event.currentTarget.className)
        }
      }
    })
  </script>
</body>

</html>
