<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div>{{reversedMsg}}</div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello! Vue'
      },
      computed: {
        reversedMsg: {
          // Getter
          get() {
            return this.msg.split('').reverse().join('')
          },
          // Setter
          set(v) {
            this.msg = v
          }
        }
      },
      // watch가 Vue를 감시 ▶ 값이 바뀌는지 감시
      // 값이 바뀌면 해당 로직을 실행
      watch: {
        msg(newMsg) {
          console.log('New data: ' + newMsg)
        },
        reversedMsg(newMsg) {
          console.log('New reversedMsg : ' + newMsg)
        }
      }
    })
  </script>
</body>

</html>
