<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test5</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 같은 방식 -->
    <!-- <div>{{reverseMsg()}}</div>
    <div>{{msg.split('').reverse().join('')}}</div> -->


    <!-- 함수를 연산해서 만들어진 데이터 -->
    <!-- 함수를 3번 연산함 -->
    <div>{{reverseMsg()}}</div>
    <div>{{reverseMsg()}}</div>
    <div>{{reverseMsg()}}</div>
    <div>--------------------</div>
    <!-- computed로 연산해서 만들어진 데이터 ▶ computed 캐싱 -->
    <!-- 계산된 값을 이용하여 값만 출력 (효율적임!) -->
    <div>{{reverseMsg}}</div>
    <div>{{reverseMsg}}</div>
    <div>{{reverseMsg}}</div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello, Vue✨',
      },
      computed: {
        reverseMsg() {
          return this.msg.split('').reverse().join('')
        }
      },
      methods: {
        reverseMsg() {
          return this.msg.split('').reverse().join('')
        }
      }

    })
  </script>
</body>

</html>
