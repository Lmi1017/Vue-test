<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <style>
    .box {
      width: 100px;
      height: 100px;
    }

    .box--red {
      background-color: red;
    }

    .box--blue {
      background-color: blue;
    }

    .box--gray {
      background-color: gray;
    }
  </style>

  <div id="app">
    <!-- if : 붙어있는 형제 요소여만 사용 가능 (부모가 같아야 함) -->
    <div v-if="colorState === 'red'" class="box box--red"></div>
    <div v-else-if="colorState === 'blue'" class="box box--blue"></div>
    <!-- <div v-if="colorState !== 'red' && colorState !== 'blue'" class="box box--gray"></div> -->
    
    <!-- v-else : 조건이 필요 없기 때문에 지워도 된다.  -->
    <div v-else class="box box--gray"></div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        colorState: 'aaaaaa'
      }
    })
  </script>
</body>

</html>
