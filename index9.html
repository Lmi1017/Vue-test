<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <style>
    .box{
      width: 200px;
      height: 150px;
      background: red;
    }
  </style>

  <div id="app">
    <button @click="toggle">Toggle</button>

    <!-- v-if를 사용하면 요소 자체가 사라짐 ▶ 비효율적 -->
    <!-- CSS의 display:none으로 처리하기 함 (요소 존재) ▶ v-show는 초기 렌더링 비용이 높음 -->
    <!-- 일반적으로는 v-if를 사용 & toggle처럼 껏다 켰다를 자주하면 v-show 사용 -->
    <div v-show="show" class="box"></div>
  </div>


  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        toggle() {
          this.show = ! this.show
        }
      }
    })
  </script>
</body>

</html>
