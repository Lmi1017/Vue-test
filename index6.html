<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test6</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{reversedMsg}}</div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello! Vue'
      },
      computed: {
        // Getter을 단순하게 작성
        /**
        reversedMsg() {
          return this.msg.split('').reverse().join('')
        }
        **/

        // Getter와 Setter로 작성 (Setter가 필요한 경우)
        reversedMsg: {
          // Getter : 데이터를 얻음 ▶ return 필수
          get() {
            return this.msg.split('').reverse().join('')
          },

          // Setter : 데이터를 할당 ▶ return 필요 X
          set(value) {
            // Setter를 통해서 데이터 갱신
            this.msg = value
          }
        }
      }
    })
  </script>
</body>

</html>
