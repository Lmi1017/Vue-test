<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app1">
    <my-component />
  </div>

  <div id="app2">
    <my-comp />
  </div>

  <script>
    // 전역(Global) : 전체 영역에서 사용할 수 있는 component
    /**
    Vue.component('my-component', {
      template: '<div class="me">{{message}}</div>',
      data: function () {
        return {
          message: 'Hello! Vue!'
        }
      }
    })
    **/


    // 지역(Local)
    const myComp = {
      template: '<div class="me">{{message}}</div>',
      data: function () {
        return {
          message: 'Hello! Vue!'
        }
      }
    }

    const vm1 = new Vue({
      el: '#app1',

      // 지역등록을 하기 위해 사용하는 옵션
      components: {
        // my-component라는 이름으로 myComp를 지역 등록!
        'my-component' : myComp
      }
    })

    const vm2 = new Vue({
      el: '#app2',
      components: {
        // 최신 문법에서 사용 가능하지만 기본 문법에서는 사용 주의(X)
        // 'myComp': myComp 같은 경우 생략 가능 ▶ 실제 사용 my-comp로 사용 가능!
        myComp
      }
    })
  </script>
</body>

</html>
